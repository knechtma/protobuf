// [START declaration]
syntax = "proto3";
package faive; // does not effect generated code

// import "nanopb.proto";
// [END declaration]

// [START messages]

message Sensor {
  string name = 1;

  enum JointType {
    NOJNT = 0;
    MCP = 1;
    PIP = 2;
    DIP = 3;
    CMC = 4;
  }
  JointType joint = 2;

  enum DigitType {
    NODIG = 0;
    PP = 1;
    MP = 2;
    DP = 3;
  }
  DigitType digit = 3;

  enum SensorType {
    NOSEN = 0;
    HES = 1;
    IMU = 2;
    FSR = 3;
  }
  SensorType type = 4;

  message SensorData {
    enum AxisType {
      NOAXI = 0;
      X = 1;
      Y = 2;
      Z = 3;
    }
    AxisType axis = 1;
    double value = 2;
  }
  repeated SensorData data = 5;
}

message Finger {

  enum FingerType {
    NOFIN = 0;
    THUMB = 1;
    INDEX = 2;
    MIDDLE = 3;
    RING = 4;
    PINKY = 5;
  }

  FingerType type = 1;

  string name = 2;

  repeated Sensor sensors = 3;
}

message Hand {
  repeated Finger fingers = 1;
}

message Motor {
  int32 id = 1;
  int32 mode = 2;
  double speed = 3;
  double position = 4;
  double current = 5;
}

message MotorBoard {
  repeated Motor motors = 1;
}

message Event {
  enum EventType {
    NOEVT = 0;
    HANDDATA = 1;
    FINGERDATA = 2;
    SETMOTMODE = 3;
    SETMOTSPEED = 4;
    SETMOTPOS = 5;
    SETMOTCURR = 6;
    MOTORDATA = 7;
  }
  EventType type = 1;

  message EventMetaData {
    int32 id = 1;
    double value = 2;
  }
  EventMetaData metadata = 2;

  Hand handdata = 3;
  Finger fingerdata = 4;
  MotorBoard motordata = 5;
}

// [END messages]




